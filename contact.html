  </head>

  <body>
     <header class="header">
    <h1 class="header__h1">Ummi's Treat</h1>
     <nav class="header__nav">
        <ul class="header__ul">
          <li>
            <a href="/index.html">Home</a>
          </li>
          <li>
            <a href="/about.html"
              >About <abbr title="Ummmi's Treat">UT</abbr></a
            >

          </li>
          <li>
            <a href="/hour.html">Delivery Hours</a>
          </li>
        </ul>
      </nav>
    </header>

    <main class="main">
        <article class="main__article">
        <h2 class="height">Our Location</h2>
        <address>Tanke, Ilorin &amp; Alagbado, lagos</address>
        <br><br>
        Phone: <a href="tel:0000000000">08091199916</a>
      </article>
      <hr>
      <article class="main__article contact">
        <h2 class="contact__h2">Contact Form</h2>
        <form action="https://httpbin.org/get" method="get" class="contact__form">
          <fieldset class="contaxt__fieldset">
            <legend class="offscreen">Send Us A Message</legend>
            <p class="contact__p">
              <label class="contact__label" for="name">Name:</label>
              <input class="contact__input"
                type="text"
                name="name"
                id="name"
                placeholder="your name"
                required>
            </p>
            <p class="contact__p">
              <label class="contact__label" for="email">Email:</label>
              <input class="contact__input"
                type="text"
                name="email"
                id="email"
                placeholder="your email"
                required>
            </p>
            <p class="contact__p">
              <label class="contact__label" for="message">Your Message:</label>
              <br>
              <textarea class="contact__textarea" name="message" id="message" cols="30" rows="10">Type Here</textarea>
            </p>
          </fieldset>
          <button class="contact__button" type="submit">Submit</button>
          <button class="contact__button" type="reset">Reset</button>
        </form>
      </article>
    </main>
  <footer class="footer">
      <p>
        <span class="nowrap">Copyright &copy; <time id="year"></time></span>
        <span class="nowrap">Ummi's Treat</span>
      </p>
